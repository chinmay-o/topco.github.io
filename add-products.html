	<div class="contact-form-area mb-60">
		<div class="container">
			<div class="row">
				<div class="col-lg-4">
					<div class="lezada-form contact-form">
						<form id="product_form">
							<div class="row">
                <div class="col-md-12 mb-40">
									<input onclick="chooseUpload()" type="file" id="product-img" accept="image/jpeg">
								</div>
								<div class="col-md-12 mb-40">
                  <input type="text" placeholder="Product Name" id="productName" required>
								</div>
                <div class="col-md-12 mb-40">
									<input type="text" placeholder="Product Grams" id="productGram" required>
								</div>
								<div class="col-md-12 mb-40">
                  <input type="text" placeholder="Product Net Gram" id="productNTgram" required>
								</div>
								<div class="col-md-6 mb-40">
                  <select class="nice-select" id="productType" required>
                    <option default>Select Type</option>
                    <option>Necklace</option>
                    <option>Bangle</option>
                    <option>Earring</option>
										<option>Ring</option>
                  </select>
								</div>
								<div class="col-md-6 mb-40">
                  <select class="nice-select" id="productCategory" required>
                    <option default>Select Category</option>
                    <option>Aura</option>
                    <option>Ray</option>
                    <option>Azra</option>
                    <option>Fair</option>
										<option>Singapore</option>
										<option>Rosegold</option>
                    <option>Esco</option>
                  </select>
								</div>
								<div class="col-lg-12 text-center">
									<button type="submit" value="submit" id="submit"
										class="lezada-button lezada-button--medium">Add Product</button>
								</div>
							</div>
						</form>
					</div>
					<p class="form-messege pt-10 pb-10 mt-10 mb-10"></p>
				</div>
				<div class="col-lg-8 col-md-12">
					<div class="lezada-form contact-form">
						<div class="row">
							<div class="col-4">

							</div>
							<div class="col-4">

                  <th class="product-name" colspan="2">Product</th>
                  <th class="product-price">Category</th>
                  <th class="product-quantity">Grams</th>
									<th class="product-quantity">Net Grams</th>
                  <th class="product-remove">Action</th>
                </tr>
              </thead>

              <tbody id="products-admin"></tbody>
            </table>
          </div>

          <!--=======  End of cart table  =======-->
